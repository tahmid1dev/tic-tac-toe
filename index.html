<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora AI - Tic Tac Toe</title>
  <meta name="admverifysite" content="7c9a278e989ad9c45cc1be9484f65019" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .hidden { display: none; }
    .google-btn { background: #4285F4; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; }
    #game { display: none; text-align: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin: 20px auto; }
    .cell { width: 100px; height: 100px; background: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 40px; cursor: pointer; border-radius: 12px; transition: transform 0.2s; }
    .cell:hover { transform: scale(1.1); background: #334155; }
    .win { background: #10b981 !important; animation: pulse 0.6s infinite alternate; }
    @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }
    #status { font-size: 20px; margin: 10px; }
    .mode-btn { padding: 8px 16px; margin: 5px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
    .player { background: #3b82f6; color: white; }
    .computer { background: #ef4444; color: white; }
    #ads { margin-top: 20px; }
  </style>
</head>
<body>

  <div id="login">
    <button class="google-btn" onclick="googleLogin()">Continue with Google</button>
  </div>

  <div id="game">
    <h1>Tic Tac Toe</h1>
    <p id="status">Choose Mode:</p>
    <button class="mode-btn player" onclick="setMode('player')">2 Players</button>
    <button class="mode-btn computer" onclick="setMode('computer')">Vs Computer</button>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Restart</button>
    <div id="ads">
      <!-- BD Ads Network - Ad Display Code -->
      <div id="adm-container-1770"></div>
      <script data-cfasync="false" async type="text/javascript" src="https://bdadsnetwork.com/display/items.php?1770&1329&0&0&18&0&0"></script>
      <!-- BD Ads Network - Ad Display Code -->
    </div>
  </div>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEJcoBHBxl2UY-1eFURduX3h5M2bAP-Gc",
      authDomain: "nexora-ai-cabb7.firebaseapp.com",
      projectId: "nexora-ai-cabb7",
      storageBucket: "nexora-ai-cabb7.firebasestorage.app",
      messagingSenderId: "709302061659",
      appId: "1:709302061659:web:ddab826758da672ded4d7e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.googleLogin = async function() {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("game").style.display = "block";
      } else {
        document.getElementById("login").style.display = "block";
        document.getElementById("game").style.display = "none";
      }
    });

    // Tic Tac Toe
    const boardEl = document.getElementById("board");
    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameMode = null;

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell ? cell : "";
        div.onclick = () => makeMove(i);
        boardEl.appendChild(div);
      });
    }

    function setMode(mode) {
      gameMode = mode;
      document.getElementById("status").textContent = "Player X's turn";
      resetGame();
    }

    function makeMove(i) {
      if (board[i] || checkWinner()) return;
      board[i] = currentPlayer;
      renderBoard();
      if (checkWinner()) {
        document.getElementById("status").textContent = currentPlayer + " Wins!";
        highlightWin(checkWinner());
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      document.getElementById("status").textContent = "Player " + currentPlayer + "'s turn";

      if (gameMode === "computer" && currentPlayer === "O") {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let emptyCells = board.map((v, i) => v ? null : i).filter(v => v !== null);
      if (emptyCells.length === 0) return;
      const choice = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      makeMove(choice);
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of wins) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return combo;
        }
      }
      return null;
    }

    function highlightWin(cells) {
      const cellDivs = document.querySelectorAll(".cell");
      cells.forEach(i => cellDivs[i].classList.add("win"));
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      renderBoard();
      document.getElementById("status").textContent = "Choose Mode:";
    }

    renderBoard();
  </script>
</body>
</html>
